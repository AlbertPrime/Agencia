<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens - Página Inicial</title>
    <style>
        /* Estilo básico da página base */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('https://ceabbrasil.com.br/blog/wp-content/uploads/2024/01/01ef6-4039ba_e9d5f6de5b5f4f69953bb99f6c42ebadmv2-1.jpeg'); /* Substitua pela sua imagem */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .content {
            text-align: center;
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
        }
        .btn {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline */
        }
        .btn:hover {
            background-color: rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="content">
            <h1>Bem-vindo à Nossa Agência de Viagens</h1>
            <div>
                <!-- Links para navegação para outras páginas -->
<a href="{{ url_for('main.clientes') }}" class="btn">Clientes</a>
<a href="{{ url_for('main.pacotes') }}" class="btn">Pacotes</a>
<a href="{{ url_for('main.pagamento') }}" class="btn">Pagamento</a>

            </div>
        </div>
    </div>

</body>
</html>
